<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}">
  <script src="https://datasnail.github.io/blog/js/jQuery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://datasnail.github.io/blog/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/css/index.css' | prepend: site.baseurl }}">

  <link rel="stylesheet" href="https://datasnail.github.io/blog/css/font-awesome.min.css">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>

  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script src="https://datasnail.github.io/blog/js/bootstrap.min.js"></script>
  <!-- should put bootstrap before main style sheet, or it't hard to override  -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
