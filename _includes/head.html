<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/index.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/pygments.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/font-awesome.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/bt_style.css' | prepend: site.baseurl }}">
  <!-- should put bootstrap before main style sheet, or it't hard to override  -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <style>
  table{
    border-collapse: collapse;
    margin-left: 2px;
    border:2px solid #111f36;
  }

  th,td{
    padding: 2px;
    border: 2px solid #111f36;
    text-align: center;
  }
</style>
</head>
